<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">
    <img src = "../../../assets/bid.jpg" />
    </a>
    <ul class="right hide-on-med-and-down">
      <li>
        You are logged in As: {{currentUser.name}}
      </li>
      <li class = "active">
        <a href [routerLink]="['/dashboard']"> Dashboard</a>
      </li>

    </ul>

<div class="row">
     <div class = "col s12 l12">
       <div class = "card">
       <p class="cardp">
         {{question.user.name}} wants to know....
       </p>
       <div class="card-content white-text">
         <span class="card-title">{{question.question}}</span>
         <form (submit)="createAnswer()">
           <div class="form-group">
           <label> Answer</label>
           <textarea name="question" [(ngModel)]="newAnswer.answer"></textarea>
           <label> Details</label>
           <textarea name = "details" [(ngModel)]="newAnswer.details"></textarea>
         </div>
         <input type="submit" value = "submit" />
         </form>
         <p *ngFor="let error of errors">
           {{error}}
         </p>
       </div>
   </div>
 </div>
 </div>

 <table class ="striped">
   <thead>
     <tr>
       <td class = "col s12 l3">
         Answered By
       </td>
       <td class = "col s12 l3">
         Answer
       </td>
       <td class = "col s12 l3">
         Answer Details
       </td>
       <td class = "col s12 l3">
         Number of Likes
       </td>
     </tr>
     </thead>
     <tr *ngFor="let answer of question.answers; let idx = index">
       <td class = "col s12 l3">
         {{answer.user.name}}
       </td>
       <td class = "col s12 l3">
         {{answer.answer}}
       </td>
       <td class = "col s12 l3">
         {{answer.details}}
       </td>
       <td class = "col s12 l3">
         {{answer.likes}}
       </td>
       <td>
         <button (click)="increaseLikes(answer._id, idx)">Like</button>
       </td>
     </tr>
 </table>
